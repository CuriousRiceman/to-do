<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div class="header-container">
        <h1 class="header">What To-Do</h1>
    </div>
    <div class="main-container">
        <div class="sidebar-container">
            <div class="sidebar-header">
                <p class="add-project">Projects</p> <!-- Block element by default, can use span tag instead but I will set p to inline-block -->
                <button type="button" class="add-project-button">Add new project</button>
                <dialog id="new-project-dialog">
                    <form id="project-form">
                        <div class="form-container-one">
                            <label for="projName">Project name:</label><br>
                            <input type="text" id="projName" name="projName">
                        </div>
                        <div class="submit-or-cancel">
                            <button class="submit-project-button">Submit</button>
                            <button class="cancel-project-button">Cancel</button>
                        </div>
                    </form>
                </dialog>
            </div>
            <div class="sidebar-list">
                
            </div>
        </div>
        <div class="to-do-list-container">
                <dialog id="new-task-dialog">
                    <form id="task-form">
                        <div class="form-container-one">
                            <label for="title">Title:</label><br>
                            <input type="text" id="title" name="title"><br>
                            <label for="description">Description</label><br>
                            <textarea id="description" name="description" rows="" cols="" maxlength=""></textarea><br>
                            <label for="dueDate">Due date</label><br>
                            <input type="date" id="dueDate" name="dueDate"><br>
                        </div>
                        <div class="form-container-two">
                            <p id="read">Priority</p>
                            <div class="priority-buttons">
                                <input type="radio" id="low" name="priority">Low</input>
                                <input type="radio" id="medium" name="priority">Medium</input>
                                <input type="radio" id="high" name="priority">High</input>
                            </div>
                        </div>
                        <div class="submit-or-cancel">
                            <button class="submit-task-button">Submit</button>
                            <button class="cancel-task-button">Cancel</button>
                        </div>
                    </form>
                </dialog>
                <button type="button" class="add-task-button">Add new task</button>
        </div>
    </div>
</body>
</html>
