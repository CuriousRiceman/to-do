<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div class="header-container">
        <h1 class="header">What To-Do</h1>
    </div>
    <div class="main-container">
        <div class="sidebar-container">
            <div class="sidebar-header">
                <p class="add-project">Projects</p> <!-- Block element by default, can use span tag instead but I will set p to inline-block -->
                <button type="button" class="add-project-button">Add new project</button>
                <dialog id="new-project-dialog">
                    <form id="project-form">
                        <div class="form-container-one">
                            <label for="projName">Project name:</label><br>
                            <input type="text" id="projName" name="projName">
                        </div>
                        <div class="submit-or-cancel">
                            <button class="submit-project-button">Submit</button>
                            <button class="cancel-project-button">Cancel</button>
                        </div>
                    </form>
                </dialog>
            </div>
            <div class="sidebar-list">
                
            </div>
        </div>
        <div class="to-do-list-container">
            
        </div>
    </div>
</body>
</html>
