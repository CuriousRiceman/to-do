<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div class="header-container">
        <h1 class="header">What To-Do</h1>
    </div>
    <div class="main-container">
        <div class="sidebar-container">
            <div class="sidebar-header">
                <p class="add-task">Add new task</p> <!-- Block element by default, can use span tag instead but I will set p to inline-block -->
                <button type="button" class="add-task-button">+</button>
                <dialog id="new-task-dialog">
                    <form id="task-form">
                    <div class="form-container-one">
                        <label for="title">Title:</label><br>
                        <input type="text" id="title" name="title"><br>
                        <label for="description">Description</label><br>
                        <textarea name="description" rows="" cols="" maxlength=""></textarea><br>
                        <label for="dueDate">Due date</label><br>
                        <input type="date" id="dueDate" name="dueDate"><br>
                    </div>
                    <div class="form-container-two">
                        <label for="read">Priority</label>
                        <input type="radio" id="low" name="priority">Low</form>
                        <input type="radio" id="medium" name="priority">Low</form>
                        <input type="radio" id="high" name="priority">Low</form>
                    </div>
                    <div class="submit-or-cancel">
                        <button class="submit-button">Submit</button>
                        <button class="cancel-button">Cancel</button>
                    </div>
                    </form>
                </dialog>
            </div>
            <div class="sidebar-list">
                
            </div>
        </div>
        <div class="to-do-list-container">
            
        </div>
    </div>
</body>
</html>
